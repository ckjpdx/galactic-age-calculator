<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/css/main.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <h1>Galactic Age Calculator</h1>
    <form>
      <fieldset>
        <h1>Age in Seconds</h1>
        <p>Enter Birthday</p>
        <input id="input-bday" type="text" name="firstname" placeholder="mm-dd-yyyy">
        <button id="submit-bday" type="button">Submit</button>
        <h2 id="age-in-seconds">Your age in seconds is: <span></span></h2>
      </fieldset>
  </form>
  </body>
</html>
