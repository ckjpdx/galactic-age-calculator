<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/css/main.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <h1>Galactic Age Calculator</h1>
    <form>
      <fieldset>
        <p>Enter Birthday</p>
        <input id="input-bday" type="text" name="firstname" placeholder="mm-dd-yyyy">
        <p>Enter your demographic's life expectancy in years</p>
        <input id="input-life-expectancy" type="text" value="80">
        <button id="submit-info" type="button">Submit</button>
      </fieldset>
  </form>
  <h2 id="age-in-seconds">Your age in seconds is: <span></span></h2>
  <h1>Your age, in years, relative to these planets:</h1>
  <table style="width:100%">
    <tr>
      <th>Planet Name</th>
      <th>Planet-Age</th>
      <th>Estimated Life-Time Remaining</th>
    </tr>
    <tr>
      <td>Earth</td>
      <td id="planet-age-0"></td>
      <td id="planet-life-remaining-0"></td>
    </tr>
    <tr>
      <td>Mercury</td>
      <td id="planet-age-1"></td>
      <td id="planet-life-remaining-1"></td>
    </tr>
    <tr>
      <td>Venus</td>
      <td id="planet-age-2"></td>
      <td id="planet-life-remaining-2"></td>
    </tr>
    <tr>
      <td>Mars</td>
      <td id="planet-age-3"></td>
      <td id="planet-life-remaining-3"></td>
    </tr>
    <tr>
      <td>Jupiter</td>
      <td id="planet-age-4"></td>
      <td id="planet-life-remaining-4"></td>
    </tr>
  </table>
  <h2 id="life-expectancy-warning"></h2>
  </body>
</html>
